name: Labeler

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - run: npm install

      - run: npm run lint

      - run: npm run test

      - run: npm run pack

      - run: git diff
