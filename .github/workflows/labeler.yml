name: Labeler

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  labeler:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .github/actions/labeler

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - run: npm install

      - run: npm run lint

      - run: npm run test

      - run: npm run build

      - run: npm run pack

      # If `dist.index.js` is not updated, exit with 1 and make the build fail
      - run: |
          diff=$(git diff)
          if [ ! -z "$(diff)" ]; then
            echo $diff
            exit 1
          fi

  test-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/labeler
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
